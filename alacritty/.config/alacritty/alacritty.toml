[general]
import = [
    "~/.config/alacritty/rose-pine-moon.toml"
]

[font]
size = 18.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[window]
padding = { x = 10, y = 10 }
opacity = 1.0
